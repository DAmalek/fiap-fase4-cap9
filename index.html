<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meu Projeto com TailwindCSS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E3A8A",
              secondary: "#64748B",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-100">
    <header class="bg-primary text-white shadow-lg p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Minha Aplicação</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Sobre</a></li>
            <li><a href="#" class="hover:underline">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex items-center justify-center min-h-screen">
      <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
          Bem-vindo
        </h2>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="email" class="block text-lg font-medium text-gray-600"
              >E-mail</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              class="w-full h-12 px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-lg font-medium text-gray-600"
              >Senha</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              class="w-full h-12 px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"
            />
          </div>
          <button
            type="submit"
            class="w-full h-12 bg-primary text-lg text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
          >
            Entrar
          </button>
        </form>

        <p class="text-center text-lg text-gray-600 mt-4">
          Não tem uma conta?
          <a href="" class="text-primary hover:underline">Registre-se</a>
        </p>
      </div>
    </main>
  </body>
</html>
